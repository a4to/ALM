---
apiVersion: v1
kind: Namespace
metadata:
  name: alm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alm
  namespace: alm
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: alm
  template:
    metadata:
      labels:
        name: alm
    spec:
      containers:
      - name: alm
        image: a4to/alm:latest
        env:
        - name: PATH
          value: /usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: LD_LIBRARY_PATH
          value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: compute,utility
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: alm
  namespace: alm
spec:
  type: ClusterIP
  selector:
    name: alm
  ports:
  - port: 80
    name: http
    targetPort: http
    protocol: TCP
